<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Linguagens de Programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Estatísticas de Linguagens de Programação</h1>
        <div class="input-group">
            <label for="c">Pessoas que gostam da linguagem C:</label>
            <input type="number" id="c" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="c++">Pessoas que gostam da linguagem C++:</label>
            <input type="number" id="c++" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="c#">Pessoas que gostam da linguagem C#:</label>
            <input type="number" id="c#" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="java">Pessoas que gostam da linguagem Java:</label>
            <input type="number" id="java" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="javascript">Pessoas que gostam da linguagem Javascript:</label>
            <input type="number" id="javascript" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="php">Pessoas que gostam da linguagem PHP:</label>
            <input type="number" id="php" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="ruby">Pessoas que gostam da linguagem Ruby:</label>
            <input type="number" id="ruby" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="r">Pessoas que gostam da linguagem R:</label>
            <input type="number" id="r" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>
        <div class="input-group">
            <label for="python">Pessoas que gostam da linguagem Python:</label>
            <input type="number" id="python" placeholder="Digite a quantidade" oninput="calcularEstatisticas()">
        </div>

        <div id="resultados" class="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
